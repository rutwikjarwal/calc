<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate amt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>calculate amt</h2>

    <div class="container">

         <h2>tip calculator</h2>
         <form id="frm" autocomplate="off">
            <div  class="in-ele">
                <label for="bamt"> bill amount (&#8377;)</label>
                <br>
                <input type="number" id=" bamt" placeholder=" total bill amount " autofocus>
            </div>
            <div class="in-else">
                <label for="tipp " > tip parsentage (%)</label>
                <br>
                <input type="number" id="tipp" placeholder="tip 5(ex:10)">

            </div>
            <div class="in-else">
                <label for="nop " > number of people</label>
                <br>
                <input type="number" id="nop" placeholder="enter no of pepople">
            </div>
            <div class="in-else">
                <button type="submit"></button>
            </div>

         </form>
    </div>
    <script src="script.js"></script>

</body>
</html>
